<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-box { max-width: 600px; margin: 20px auto; }
        .messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin-bottom: 5px; }
        .message span { font-weight: bold; }
        form { display: flex; flex-direction: column; }
        input[type="text"] { margin-bottom: 10px; padding: 8px; }
        button { padding: 10px; background-color: #007BFF; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Simple Chat</h2>
        <div class="messages">
            {% for msg in messages %}
            <div class="message">
                <span>{{ msg.username }}:</span> {{ msg.message }}
            </div>
            {% endfor %}
        </div>
        <form method="POST" action="/send">
            <input type="text" name="username" placeholder="あなたの名前を" required>
            <input type="text" name="message" placeholder="あなたのメッセージを" required>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
